
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Quote Machine</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">


<link rel="stylesheet" href="index.css">
<script src="index.js"></script>
</head>



<body>

  <div class="container">
      <div class="row">
        <div class="col-md-4 col-sm-4 border">
        <div class="row">
        <div class="col-md-12 text-center">
        <h4>Javascript Calculator</h4>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12 col-sm-12 text-right">
          <div class="well"><h1 id="live">0</h1>  <lead id="summary"></lead></div>
        </div>
    </div>
      <div class="row text-center">
        <div class="col-md-3 col-sm-3"> <button type="button" id="AC" onClick="reply_click (this.id)" class="btn btn-default btn-new">AC</button> </div>
        <div class="col-md-3 col-sm-3"> <button type="button" id="CE" onClick="reply_click (this.id)" class="btn btn-default btn-new">CE</button> </div>
        <div class="col-md-3 col-sm-3"> <button type="button" id="/" onClick="reply_click (this.id)" class="btn btn-default">/</button>  </div>
        <div class="col-md-3 col-sm-3"> <button type="button" id="*" onClick="reply_click (this.id)" class="btn btn-default">X</button>  </div>
        </div>
          <div class="row text-center">
        <div class="col-md-3 col-sm-3"> <button type="button" id="7" onClick="reply_click (this.id)" class="btn btn-default">7</button>  </div>
        <div class="col-md-3 col-sm-3"> <button type="button" id="8" onClick="reply_click (this.id)" class="btn btn-default">8</button> </div>
        <div class="col-md-3 col-sm-3"> <button type="button" id="9" onClick="reply_click (this.id)" class="btn btn-default">9</button> </div>
        <div class="col-md-3 col-sm-3"> <button type="button" id="-" onClick="reply_click (this.id)" class="btn btn-default">-</button> </div>
        </div>
          <div class="row text-center">
        <div class="col-md-3 col-sm-3"> <button type="button" id="4" onClick="reply_click (this.id)" class="btn btn-default">4</button> </div>
        <div class="col-md-3 col-sm-3"> <button type="button" id="5" onClick="reply_click (this.id)" class="btn btn-default">5</button> </div>
        <div class="col-md-3 col-sm-3"> <button type="button" id="6" onClick="reply_click (this.id)" class="btn btn-default">6</button> </div>
        <div class="col-md-3 col-sm-3"> <button type="button" id="+" onClick="reply_click (this.id)" class="btn btn-default">+</button> </div>
        </div>
          <div class="row text-center">
        <div class="col-md-3 col-sm-3"> <button type="button" id="1" onClick="reply_click (this.id)" class="btn btn-default">1</button> </div>
        <div class="col-md-3 col-sm-3"> <button type="button" id="2" onClick="reply_click (this.id)" class="btn btn-default">2</button> </div>
        <div class="col-md-3 col-sm-3"> <button type="button" id="3" onClick="reply_click (this.id)" class="btn btn-default">3</button> </div>

        </div>
          <div class="row text-center">
        <div class="col-md-6 col-sm-6"> <button type="button" id="0" onClick="reply_click (this.id)" class="btn btn-default btn-0"> 0 </button> </div>
        <div class="col-md-3 col-sm-3"> <button type="button" id="." onClick="reply_click (this.id)" class="btn btn-default">.</button>  </div>
        <div class="col-md-3 col-sm-3"> <button type="button" id="=" onClick="reply_click (this.id)" class="btn btn-default btn-is">=</button>  </div>
        </div>

    </div>
    </div>
  </div>




</body>

</html>
